  <body>
    <main>
      <section>
    <div>
      <img src="./assets/images/images/bg-main-mobile.png" alt="" width="500px">
     <div class="back"><img src="./assets/images/images/bg-card-back.png" alt="" width="400px"></div> 
     <div class="front"><img src="./assets/images/images/bg-card-front.png" alt="" width="400px"></div> 
    </div>

  <section>
    <form id="form" class="form">
      <span>CARDHOLDER NAME</span> <br>
      <label for="name"></label> <br>
      <input type="text" name="name" id="name" placeholder="e.g Jane Appleseed"/> <br>
      <span>CARD NUMBER</span> <br>
      <label for="number"></label>
      <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000"/> <br>
      <span>Exp. Date (MM/YY) CVV</span> <br>
      <label for="date"></label> 
      <input type="text" name="date" class="date_size" id="date" placeholder="MM"/>
      <input type="text" name="date" class="date_size" id="date" placeholder="YY"/>
      <input type="text" name="date" class="date_size" id="date" placeholder="CVV"/> <br>
     <input class="boton" type="confirmar" value="Confirmar">
 
    </form>
  </section>
